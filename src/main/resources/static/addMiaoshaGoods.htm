<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加秒杀商品</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap-datepicker.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<form id="add" action="/goods/add" onsubmit="return check()" method="post"  enctype="multipart/form-data" style="width: 35%; margin: 0 auto">
   <h2 style="text-align: center; margin-top: 20px; margin-bottom: 30px">添加商品</h2>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">商品名称</label>
            <div class="col-md-8">
                <input id="goodsName" name="goodsName" required="required" class="form-control" type="text" maxlength="20"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-md-4">商品图片</label>
            <div class="col-md-8">
                <input id="image" name="image" required="required" class="form-control"
                       type="file" accept="image/png,image/jpeg,image/jpg,image/gif"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-md-4">原价</label>
            <div class="col-md-8">
                <input id="goodsPrice" name="goodsPrice" required="required" class="form-control" type="number" step="0.01" min="0" maxlength="11"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-md-4">秒杀价</label>
            <div class="col-md-8">
                <input id="miaoshaPrice" name="miaoshaPrice" required="required" class="form-control" type="number" step="0.01" min="0" maxlength="11"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-md-4">库存数量</label>
            <div class="col-md-8">
                <input id="stockCount" name="stockCount" required="required" class="form-control" type="number" min="0" maxlength="11"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">开始时间</label>
            <div class="col-md-8">
                <input id="startDate" name="startDate" type="text" required="required" class="form-control input-xlarge datepicker">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="col-md-4">结束时间</label>
            <div class="col-md-8">
                <input id="endDate" name="endDate" type="text" required="required" class="form-control input-xlarge datepicker">
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:40px;">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="submit" >添加</button>
        </div>
    </div>
</form>
</body>
<script>
    $(".datepicker").datepicker({
        format: 'yyyy/mm/dd'
    });
    function check() {
        let start = $("#startDate").val();
        let end = $("#endDate").val();
        if (start > end) {
            layer.msg("秒杀结束时间不能早于开始时间");
            return false;
        }
        return true;
    }
</script>
</html>
